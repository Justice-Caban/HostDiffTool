error_log stderr debug;

server {
  listen 80;

  # Add resolver for Docker's internal DNS
  resolver 127.0.0.11 valid=30s;

  # Increase buffer sizes for gRPC
  # grpc_buffer_size 64m;
  client_max_body_size 64m;
  # grpc_read_timeout 300s;
  # grpc_send_timeout 300s;

  # Increase HTTP/2 header limits
  http2_max_field_size 64k;
  http2_max_header_size 256k;

  location / {
    proxy_pass http://frontend:80;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  location /hostdiff.HostService/ {
    # Use a variable for grpc_pass to allow runtime resolution
    set $backend_server backend:8080;
    proxy_pass http://$backend_server;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "Upgrade";
    proxy_set_header X-Grpc-Web "1";
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header Host $host;
    proxy_buffer_size 64k;
    proxy_buffers 8 64k;
    proxy_set_header Content-Type $content_type;
  }

  error_page   500 502 503 504  /50x.html;
  location = /50x.html {
    root   /usr/share/nginx/html;
  }
}
